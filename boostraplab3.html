<head>

	<div class="container">

		 <div class="row justify-content-center align-items-center ">

			<div class="form-group">
      <label for="email" style="font-size: 15px;">Username or email adress</label>
      <input type="email" class="form-control" id="email"  name="email">
    </div>
    <div class="form-group">
      <label for="pwd" style="font-size: 15px;">Password</label>
      <span style="float:right; font-size: 15px;"><a href="#">Forgot password</a></span>
      <input type="password" class="form-control" id="pwd"  name="pswd">
    </div>
   <button type = "button" class = "btn btn-success btn-block"> Sign in</button><br><br><br>
   <div class="card" style="width: 300px; height:65px; border-radius: 0.5rem;">
